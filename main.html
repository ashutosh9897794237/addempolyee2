<!DOCTYPE html>
<html>

<head>
	<title>
		User Data Management
	</title>
	<style>
        *{
    background-color: black;
    color: white;
}
.detail{
position: relative;
display: flex;    
}
table,th,td{
    border: 1px solid white;
    padding: 5px;
    color: white;
    background-color: black;
    
}
.container{
    
    margin-left: 50px;
    margin-right: 50px;
}
.but{
    margin-left: 70px;
    left: 70px;
    width: 100px;
    height: 20px;
    color: black;
    margin-left: 50px;
    margin-right: 50px;
    border: 5px solid red;
    background-color: white;
    border-color: white;

}

	</style>
</head>

<body>

	<h2>Student Management CRUD</h2>
     <br>
	<div id="formContainer">
		<label for="nameInput">
			Name:
		</label>
		<input type="text"
			id="nameInput"
			placeholder="Enter your name">
		<label for="emailInput">
			Email I'd:
		</label>
		<input type="email"
			id="emailInput"
			placeholder="Enter your email">
		<label for="numberInput">
			GPA
		</label>
		<input type="number"
			id="numberInput"
			placeholder="Enter your mobile details">
		<label for="addressInput">
			Age
		</label>
		<input type="number"
		       id="addressInput"
               placeholder="Enter Age">
        <label for="nameInput">
			Degree
		</label>
		<input type="text"
			id="degree"
			placeholder="Enter your Degree">
		<button onclick="addData()">
			Add
		</button>
	</div>
    <br><br>
	<table id="outputTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>GPA</th>
			<th>Age</th>
			<th>Degree</th>
		</tr>
	</table>
	<script>
		function addData() {
			// Get input values
			let name =
				document.getElementById("nameInput").value;
			let email =
				document.getElementById("emailInput").value;
			let GPA =
				document.getElementById("numberInput").value;
			let Age =
				document.getElementById("addressInput").value;
            let Degree =
				document.getElementById("degree").value;
			
			// Get the table and insert a new row at the end
			let table = document.getElementById("outputTable");
			let newRow = table.insertRow(table.rows.length);
			
			// Insert data into cells of the new row
			newRow.insertCell(0).innerHTML = name;
			newRow.insertCell(1).innerHTML = email;
			newRow.insertCell(2).innerHTML = GPA;
			newRow.insertCell(3).innerHTML = Age;
			newRow.insertCell(4).innerHTML = Degree;
			newRow.insertCell(5).innerHTML = 
				'<button onclick="editData(this)">Edit</button>'+
				'<button onclick="deleteData(this)">Delete</button>';
			
			// Clear input fields
			clearInputs();
		}

		function editData(button) {
			
			// Get the parent row of the clicked button
			let row = button.parentNode.parentNode;
			
			// Get the cells within the row
			let nameCell = row.cells[0];
			let emailCell = row.cells[1];
			let GPACell = row.cells[2];
			let AgeCell = row.cells[3];
			let DegreeCell = row.cells[4];
			
			// Prompt the user to enter updated values
			let nameInput =
				prompt("Enter the updated name:",
					nameCell.innerHTML);
			let emailInput =
				prompt("Enter the updated email:",
					emailCell.innerHTML);
			let GPAInput =
				prompt("Enter the updated GPA details:",
					GPACell.innerHTML
				);
			let AgeInput =
				prompt("Enter the updated Age:",
					AgeCell.innerHTML
				);
                let degree =
				prompt("Enter the updated Degree:",
					DegreeCell.innerHTML
				);
			
			// Update the cell contents with the new values
			nameCell.innerHTML = nameInput;
			emailCell.innerHTML = emailInput;
			GPA.innerHTML = GPAInput;
			Age.innerHTML = addressInput;
			Degree.innerHTML = DegreeInput;
		}
		function deleteData(button) {
			
			// Get the parent row of the clicked button
			let row = button.parentNode.parentNode;

			// Remove the row from the table
			row.parentNode.removeChild(row);
		}
		function clearInputs() {
			
			// Clear input fields
			document.getElementById("nameInput").value = "";
			document.getElementById("emailInput").value = "";
			document.getElementById("GPAInput").value = "";
			document.getElementById("AgeInput").value = "";
			document.getElementById("DegreeInput").value = "";
		}
	</script>
</body>

</html>
